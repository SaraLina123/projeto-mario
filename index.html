<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="./SRC/imagens/favicon.ico" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,100&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="./SRC/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/CSS/estilos.css">
    <link rel="stylesheet" href="./SRC/CSS/responsivo.css">
    <title>Super Mario Bros - O Filme</title>
</head>

<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./SRC/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>
    <header class="cabecalho">
        <a>
            <img class="logo" src="./SRC/imagens/logo-chapeu-mario.png" alt="logo chapéu Mario">
        </a>
        <nav>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Detalhes</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="./SRC/imagens/titulo.png" alt="imagens do título do filme">
            <p class="descricao">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus
                ab temporibus doloribus doloremque sit? Quis, officia mollitia, modi culpa
                maiores suscipit neque, ullam atque ab necessitatibus obcaecati
                animi voluptates eligendi?</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./SRC/imagens/super-mario-chars.png" />

        <div class="modal">
            <div class="conteudo-modal"></div>
                <span class="fechar-modal">X</span>
                <iframe id="video" width="560" height="315" 
                src="https://www.youtube.com/watch?v=cDNkh5WybZo"
                title="Trailer oficial" frameborder="1"
                allow="accelerometer; autoplay; clipboard-write;
                encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </div>
    </main>
    
    
    <script src="./SRC/js/index.js"></script>
</body>

</html>
